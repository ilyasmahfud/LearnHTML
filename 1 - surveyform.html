<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Muhasabah Diri</title>
</head>

<body>
    <form action="2- makasi.html">
        <div align="center">
            <h1>Evaluasi Ilyas kuy !!!!</h1>
            Nama Pengisi Form :
            <input type="text" name="UserName" placeholder="Namaku adalah..." size="35" maxlength="35" value="">
            <br><br>
            Jenis Kelamin :
            <select>
                <option>Laki-laki</option>
                <option>Prempuan</option>
            </select>
            <br><br>
            Kenal Ilyas dimana :
            <input type="text" name="UserName" placeholder="Mulai Kenal Ilyas ketika..." size="35" maxlength="35"
                value="">
            <br><br>
            Evaluasi buat Ilyas :
            <textarea name="Evaluasi" placeholder="Kuy tuliskan evaluasimu untuk Ilyas..." id="" cols="60"
                rows="10"></textarea>
            <br><br>
            Apakah kamu seumuran dengan Ilyas :
            <input type="radio" name="exe" value=1>Ya
            <!--jika value sama maka pada saat input di web hanya bisa memilih salah satu-->
            <input type="radio" name="exe" value=1>lebih muda
            <input type="radio" name="exe" value=1>lebih tua
            <p>
                Hal apa yang paling mengingatkanmu tentang Ilyas
            </p>
            <input type="checkbox" name="Wajah">Wajah
            <!--jika value tak sama maka pada saat input di web hanya bisa memilih lebih dari satu-->
            <input type="checkbox" name="Perilaku">Perilaku
            <input type="checkbox" name="Gesture">Gesture
            <input type="checkbox" name="Tutur Kata">Tutur Kata
            <input type="checkbox" name="Suara">Suara
            <p>
                Menurutmu bagaimana Ilyas menganggapmu?
            </p>
            <select name="ilyaspadamu" id="">
                <option>Sebagai seorang teman baru</option>
                <option>Sebagai seorang teman lama</option>
                <option>Sebagai seorang teman dekat</option>
                <option>Sebagai seorang yang spesial</option>
                <option>Sebagai seorang teman biasa</option>
            </select>
            <br><br>
            <input type="submit" value="submit form">
        </div>
    </form>
</body>

</html>
